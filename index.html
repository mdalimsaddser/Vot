<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Live Vote Result</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #141e30, #243b55);
    color: white;
    text-align: center;
    padding: 20px;
}

.container {
    max-width: 900px;
    margin: auto;
}

.card {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(10px);
    padding: 20px;
    margin: 15px 0;
    border-radius: 12px;
    transition: 0.3s;
}

.card:hover {
    transform: scale(1.03);
}

.bar {
    height: 12px;
    background: rgba(255,255,255,0.2);
    border-radius: 6px;
    overflow: hidden;
}

.fill {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #00ffcc, #00c6ff);
    transition: width 1s ease;
}

.rank {
    font-size: 14px;
    opacity: 0.7;
}

.total {
    margin-top: 20px;
    font-weight: bold;
}

.updated {
    margin-top: 10px;
    font-size: 12px;
    opacity: 0.7;
}
</style>
</head>

<body>

<h1>ðŸ—³ Live Election Result</h1>

<div class="container" id="results"></div>
<div class="total" id="totalVotes"></div>
<div class="updated" id="updatedTime"></div>

<script>
async function loadData() {
    try {
        const res = await fetch("/api/live");
        const data = await res.json();

        const candidates = data.data || data;

        if (!Array.isArray(candidates)) {
            document.getElementById("results").innerHTML =
                "<div class='card'>API format not supported</div>";
            return;
        }

        candidates.sort((a,b) => b.vote - a.vote);

        let totalVotes = 0;
        candidates.forEach(c => totalVotes += c.vote);

        const container = document.getElementById("results");
        container.innerHTML = "";

        candidates.forEach((c, index) => {
            const percent = totalVotes > 0
                ? ((c.vote / totalVotes) * 100).toFixed(1)
                : 0;

            container.innerHTML += `
                <div class="card">
                    <div class="rank">Rank #${index+1}</div>
                    <h3>${c.name}</h3>
                    <div>${c.vote} Votes (${percent}%)</div>
                    <div class="bar">
                        <div class="fill" style="width:${percent}%"></div>
                    </div>
                </div>
            `;
        });

        document.getElementById("totalVotes").innerText =
            "Total Votes: " + totalVotes;

        document.getElementById("updatedTime").innerText =
            "Last Updated: " + new Date().toLocaleTimeString();

    } catch (err) {
        document.getElementById("results").innerHTML =
            "<div class='card'>Failed to load data</div>";
    }
}

loadData();
setInterval(loadData, 5000);
</script>

</body>
</html>
